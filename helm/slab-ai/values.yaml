replicaCount: 1

image:
  repository: slab-backend
  pullPolicy: IfNotPresent
  tag: "prod"

service:
  type: ClusterIP
  port: 3000

# Service Account configuration
serviceAccount:
  create: true
  automount: true

# Frontend configuration
frontend:
  enabled: true
  image:
    repository: slab-ai-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80

# MongoDB configuration
mongodb:
  enabled: true

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# HTTP Route configuration (Gateway API)
httpRoute:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/healthcheck
    port: 3000

readinessProbe:
  httpGet:
    path: /api/healthcheck
    port: 3000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

