{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "slab-ai-chart.fullname" . }}-frontend
  labels:
    {{- include "slab-ai-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "slab-ai-chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}
