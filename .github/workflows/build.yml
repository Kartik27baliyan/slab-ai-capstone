name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Build Docker Image
        run: |
          cd backend
          docker build -t slab-backend:prod -f Dockerfile.prod .
          
      - name: Cleanup
        run: |
          docker system prune -f
